<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 justify-content-center text-center">
    		<!-- Formulario para iniciar sesión -->
            <form id="loginForm">
                <h1 class="fs-4 mb-3">Iniciar Sesión</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="Usuario" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3" id="loginButton">Iniciar sesión</button>
            </form>
            <!-- Formulario para crear cuentas -->
            <form id="createForm">
                <h1 class="fs-4 mb-3">Crear Cuenta</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="createUsername" placeholder="Usuario" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="createPassword" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-secondary mb-3" id="createButton">Crear cuenta</button>
            </form>
            <a href="" class="mb-3" id="labelLogin">Crear Cuenta</a>
            <div class="alert" id="labelResult" role="alert"></div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
