<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card cardLogin p-5 justify-content-center">
            <!-- Formulario para iniciar sesión -->
            <form id="loginForm">
                <h2 class="fs-4 mb-3 text-center">Iniciar Sesión</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="loginUsername" placeholder="Usuario" required>
                    <label for="loginUsername">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                    <label for="loginPassword">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3" id="loginButton">Iniciar sesión</button>
            </form>
            <!-- Formulario para crear cuentas -->
            <form id="createForm">
                <h2 class="fs-4 mb-3 text-center">Crear Cuenta</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="createName" placeholder="Nombre" required>
                            <label for="createName">Nombre</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="createSurname" placeholder="Apellido" required>
                            <label for="createSurname">Apellido</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="createUsername" placeholder="Usuario" required>
                    <label for="createUsername">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="createPassword" placeholder="Contraseña" required>
                    <label for="createPassword">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-secondary mb-3" id="createButton">Crear cuenta</button>
            </form>
            <a href="#" class="my-3" id="labelLogin">Crear Cuenta</a>
            <div class="badge my-3" id="labelResult"></span>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
